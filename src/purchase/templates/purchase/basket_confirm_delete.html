{% extends "common/base.html" %}
{% load i18n %}
{% block content %}
    <h1>{{ object }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>{% blocktranslate %}Are you sure you want to delete "{{ basket }}"?{% endblocktranslate %}</p>
        <input class="btn btn-danger" type="submit" value="Confirm">
    </form>
{% endblock %}
