{% extends "common/base.html" %}
{% load crispy_forms_tags purchase %}
{% block content %}
    {% if object %}
        <h1>{{ object }}</h1>
        <p>{{ object.created_at }}</p>
    {% else %}
        <h1>New basket</h1>
    {% endif %}
    {% crispy form %}
    {% if object %}
        <div>
            Price: {{ object.price|currency }}
        </div>
        <a href="{% url "purchase:new" %}" class="btn btn-secondary">New</a>
    {% endif %}
{% endblock %}
