{% load purchase %}

<table class="table table-hover table-sm">
    <thead><tr>
        <th scope="col">Product</th>
        <th scope="col">Sold</th>
        <th scope="col">Turnover</th>
    </tr></thead>
    <tbody>
        {% for product in products %}
            <tr>
                <th scope="row">{{ product }}</th>
                <td>{{ product.sold }}</td>
                <td>{{ product.turnover|currency }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
